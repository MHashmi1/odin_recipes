<h3>Description</h3>
<p>Stromboli is a type of turnover filled with various Italian cheeses (typically mozzarella) and usually Italian cold cuts (typically Italian meats such as salami, capocollo and bresaola) or vegetables. The dough used is either Italian bread dough or pizza dough.</p>
